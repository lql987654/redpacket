<!DOCTYPE Html>
<html style="font-size: 50px;">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,target-densitydpi=high-dpi,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="keywords" content="{{page_param['keywords']}}" />
    <meta name="description" content="{{page_param['description']}}" />
    <title>{{page_param['title']}}</title>
    <link rel="stylesheet" href="css/wap-home.css" />

    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if(clientWidth>=750){
                        docEl.style.fontSize = '100px';
                    }else{
                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                    }
                };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>
<body>
    <!-- 头部 -->
    <div class="header wrap">
        <!-- 规则 -->
        <div class="rules-box-button">
            <span class="rules-bg"></span>
            <span class="rules-button-content">规则</span>
        </div>
        <!-- 规则 -->
        <div class="prize-box-button">
            <span class="rules-bg"></span>
            <span class="rules-button-content">奖品</span>
        </div>
        <!-- 次数 -->
        <div class="chance-box">
            今日免费：<span class="chance-num" id="chance">8</span>次
        </div>
        <!-- 客服 -->
        <a class="custom-service"></a>
    </div>
    <!-- 九宫格主体 -->
    <div class="activity-container wrap">
        <div class="activity-content">
            <div class="sudoku-container">
                <div class="sudoku-content">
                    <!-- 背景灯 -->
                    <div class="sudoku-light">
                        <div class="sudoku-light-2"></div>
                    </div>
                    <!-- 九宫格转盘 -->
                    <div class="sudoku-table" id="lottery">
                        <table>
                            <tbody>
                            <tr class="lottery-group">
                                <td class="td-bg prize-redpacket lottery-unit active"><img src="images/prize-99.png"></td>
                                <td class="prize-redpacket lottery-unit"><img src="images/prize-50.png"></td>
                                <td class="td-bg prize-box lottery-unit"><img src="images/prize-box.png"></td>
                            </tr>
                            <tr class="lottery-group">
                                <td class="prize-redpacket lottery-unit" style="overflow: hidden"><img src="images/prize-10.png"></td>
                                <td class="td-button">
                                    <div class="activity-button"><input type="button" id="activity-button"></div>
                                    <div class="activity-finger click"></div>
                                </td>
                                <td class="prize-redpacket lottery-unit"><img src="images/prize-random.png"></td>
                            </tr>
                            <tr class="lottery-group">
                                <td class="td-bg prize-face lottery-unit"><img src="images/prize-face.png"></td>
                                <td class="prize-redpacket lottery-unit"><img src="images/prize-30.png"></td>
                                <td class="td-bg prize-lucky lottery-unit"><img src="images/prize-lucky.png"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 页底 -->
    <div class="footer wrap">奖品与活动和设备生产商Apple lnc.公司无关</div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/lottery.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            lottery.lottery({
                selector:     '#lottery',
                width:        3,
                height:       3,
                index:        0,    // 初始位置
                initSpeed:    400,  // 初始转动速度
                // upStep:       50,   // 加速滚动步长
                // upMax:        50,   // 速度上限
                // downStep:     30,   // 减速滚动步长
                downMax:      400,  // 减速上限
                waiting:      1000, // 匀速转动时长
                aim: function () {
                    var arr = [2,4];
                    this.options.target = arr[Math.floor(Math.random()*arr.length)];
                }
            });
        }
    </script>
</body>
</html>
