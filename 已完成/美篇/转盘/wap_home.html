<!DOCTYPE Html>
<html style="font-size: 50px;">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,target-densitydpi=high-dpi,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="keywords" content="{{page_param['keywords']}}" />
    <meta name="description" content="{{page_param['description']}}" />
    <title>{{page_param['title']}}</title>
    <link rel="stylesheet" href="css/wap-home.css" />
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/wap-common.js"></script>
    <script src="js/wap-home.js"></script>
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if(clientWidth>=750){
                        docEl.style.fontSize = '100px';
                    }else{
                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                    }
                };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>
<body>
    <!-- 头部 -->
    <div class="header wrap">
        <!-- 右上角按钮 -->
        <div class="header-corner"></div>
        <!-- 规则浮标 -->
        <div class="rules-box-button">
            <span class="rules-bg"></span>
            <span class="rules-button-content">规则</span>
        </div>
        <!-- 客服浮标 -->
        <div class="custom-service"></div>
        <!-- 次数 -->
        <div class="chance-box">
            今日免费：<span class="chance-num" id="chance">8次</span>
        </div>
    </div>
    <!-- 转盘 -->
    <div class="turntable-box wrap">
        <div class="turntable-icon-top"></div>
        <div class="turntable-icon-bottom"></div>
        <div class="turntable-content">
            <div class="turntable-light">
                <div class="light-bg-1"></div>
            </div>
            <div class="turntable-prize rotate"></div>
            <div class="turntable-button"></div>
            <div class="turntable-finger click"></div>
        </div>
    </div>
    <!-- 页底 -->
    <div class="footer">奖品与活动和设备生产商Apple lnc.公司无关</div>
    <!-- 遮罩层 -->
    <div class="mask" id="mask"></div>
    <!-- 红包样式 -->
    <div class="redpacket">
        <div class="redpacket-content">
            <div class="content-header move-to-top"></div>
            <div class="content-detail move-to-top-detail">
                <p class="gift-img"><a href="javascript:;"><img src="images/gift-img.png"></a></p>
                <p class="gift-info-title">恭喜您获得了</p>
                <p class="gift-info-desc"><span>送你4万，免费用，没利息</span></p>
            </div>
        </div>
        <div class="redpacket-bottom"></div>
    </div>
    <!-- 活动规则 -->
    <div class="rules-box">
        <div class="rules-box-content">
            <div class="rules-content-title">活动规则</div>
            <div class="rules-detail">
                <div class="detail-item">1.此活动为概率中奖，奖品数量有限，祝好运</div>
                <div class="detail-item">2.每天3部iPhone X手机，先抢先得</div>
                <div class="detail-item">3.活动时间：即日起至2018-08-10</div>
                <div class="detail-item">惊喜一：iPhone X</div>
                <div class="detail-item">惊喜二：三星S9（每天仅一台)</div>
                <div class="detail-item">惊喜三：500元现金</div>
                <div class="detail-item">惊喜三：500元现金</div>
                <div class="detail-item">重要声明：</div>
                <div class="detail-item">1、实物类奖品将在活动结束当天5-10个工作日内安排发货，请耐心等待</div>
                <div class="detail-item">2、优惠券、现金券类奖品的获取方式为人工发放</div>
                <div class="detail-item">3、通过非法途径获得商品的，主办方有权不提供奖品</div>
            </div>
        </div>
    </div>
    <!-- 展示其他活动弹窗 -->
    <div class="show-other-activity">
        <div class="activity-item"><img src="images/modal-activity-turntable-yellow.png"></div>
        <div class="activity-item"><img src="images/modal-activity-turntable.png"></div>
    </div>
</body>
</html>
