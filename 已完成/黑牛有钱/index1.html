<!DOCTYPE Html>
<html style="font-size: 50px;">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,target-densitydpi=high-dpi,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="keywords" content="{{page_param['keywords']}}" />
    <meta name="description" content="{{page_param['description']}}" />
    <title>{{page_param['title']}}</title>
    <link rel="stylesheet" href="css/wap_home.css" />
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if(clientWidth>=750){
                        docEl.style.fontSize = '100px';
                    }else{
                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                    }
                };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>
<body>
<div class="container">
    <div class="top">
        <img src="images/bg.png" />
    </div>
    <div  class="content">
        <div class="advantage">
            <div class="advantage-top"></div>
            <div class="advantage-body">
                <div class="advantage-tip-box">
                    <p class="advantage-tip-box-icon"><img src="images/advantage-icon-1.png"></p>
                    <p class="advantage-tip-box-title">放款快</p>
                    <p class="advantage-tip-box-info">极速审批  最快 5分钟 放款</p>
                </div>
                <div class="line"></div>
                <div class="advantage-tip-box">
                    <p class="advantage-tip-box-icon"><img src="images/advantage-icon-2.png"></p>
                    <p class="advantage-tip-box-title">利息低</p>
                    <p class="advantage-tip-box-info">现金借款日费率 低至0.02% </p>
                    <p class="advantage-tip-box-info">1万1天仅2元</p>
                </div>
                <div class="line"></div>
                <div class="advantage-tip-box">
                    <p class="advantage-tip-box-icon"><img src="images/advantage-icon-3.png"></p>
                    <p class="advantage-tip-box-title">期限长</p>
                    <p class="advantage-tip-box-info">最长可借36个月</p>
                </div>
            </div>
            <div class="advantage-bottom"></div>
        </div>
        <div class="detail-info">
            <div class="detail-info-top"></div>
            <div class="detail-info-body">
                <div class="detail-info-box">
                    <div class="detail-info-icon"><img src="images/detail-icon-1.png"></div>
                    <div class="detail-info-tip">287，39亿元 成功放款</div>
                </div>
                <div class="detail-info-box">
                    <div class="detail-info-icon"><img src="images/detail-icon-2.png"></div>
                    <div class="detail-info-tip">136，21万人 借款人数</div>
                </div>
            </div>
            <div class="detail-info-bottom"></div>
        </div>
        <div class="cooperate">
            <div class="cooperate-title">
                <img src="images/cooperate-title.png">
            </div>
            <div class="cooperate-content">
                <img src="images/cooperate-icon-1.png">
                <img src="images/cooperate-icon-2.png" class="margin-img">
                <img src="images/cooperate-icon-3.png">
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/swipeslider.min.js"></script>

<script type="text/javascript">
    $(window).load(function() {
        $('#carousel').swipeslider({
            transitionDuration: 500,
            autoPlayTimeout: 3000
        })
    });
</script>
</html>
