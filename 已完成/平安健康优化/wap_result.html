<!DOCTYPE Html>
<html style="font-size: 50px;">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,target-densitydpi=high-dpi,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="keywords" content="{{page_param['keywords']}}" />
    <meta name="description" content="{{page_param['description']}}" />
    <title>{{page_param['title']}}</title>
    <!-- 本页面css -->
    <link rel="stylesheet" href="css/wap-modal-captcha.css" />

    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if(clientWidth>=750){
                        docEl.style.fontSize = '100px';
                    }else{
                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                    }
                };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>
<body>
    <div class="breeze-modal-captcha-box-new">
        <!-- 平安头部 -->
        <div class="breeze-modal-captcha-box-new-header-pingan" style="display: block">

                <ul class="breeze-modal-captcha-box-clx">
                    <li>6</li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div class="breeze-modal-captcha-box-new-content-pingan breeze-modal-captcha-box-section">
                <h3>正在为您承保XXXX,输入【平安健康】验证码将为您免
                    费加赠价值<span>3000元</span>的1年期重疾险

                <p>最终承保结果请以保险公司短信为准</p>
            </div>
            <a class="breeze-modal-captcha-box-fixed-button" href="javascript:;">
                <span>直接去</span>

        </div>
        <!-- 其他保险头部 -->

            </div>
            <div class="breeze-modal-captcha-input-new">
                <ul class="breeze-modal-captcha-box-clx">
                    <li>6</li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <p class="breeze-modal-captcha-box-clx">
                    <span>验证码短信已发送至166****2580</span>
                    <input type="button" value="获取验证码" id="breeze-modal-captcha-send">
                </p>
            </div>
        </div>
        <!-- 主体内容 -->
        <div class="breeze-modal-captcha-box-new-detail breeze-modal-captcha-box-section">
            <img class="breeze-modal-captcha-box-new-detail-logo" src="images/breeze-modal-captcha-img-logo.png" />
            <img class="breeze-modal-captcha-box-new-detail-bg" src="images/breeze-modal-captcha-img-bg.png" />
        </div>
    </div>
</body>
</html>
