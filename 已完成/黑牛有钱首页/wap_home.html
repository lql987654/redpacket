<!DOCTYPE Html>
<html style="font-size: 50px;">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,target-densitydpi=high-dpi,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="keywords" content="{{page_param['keywords']}}" />
    <meta name="description" content="{{page_param['description']}}" />
    <title>{{page_param['title']}}</title>
    <link rel="stylesheet" href="css/wap-landing-home.css" />
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if(clientWidth>=750){
                        docEl.style.fontSize = '100px';
                    }else{
                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                    }
                };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>
<body>
    <div class="mask" id="mask"></div>

    <!-- 赠险详情 -->
    <div class="detail-content">
        <div class="detail-title">
            <!--<span class="detail-title-logo"><img src="{{ page_param['static_host'] }}/static/images/logos/wap_{{page_param['policy_company']}}.png"></span>-->
            <span class="detail-title-name">{{page_param['policy_name']}}</span>
            <span class="detail-title-icon"></span>
        </div>
        <div class="detail-info">
            <span>保障期限：{{page_param['policy_validity']}}天</span>
            <span class="float-right">保障年龄：22-50周岁</span>
        </div>
        <div class="table-box">
            <table>
                <thead>
                <tr>
                    <th>保障内容</th>
                    <th class="border-left-solid">最高保额</th>
                </tr>
                </thead>
                <tbody>
                {% for info in page_param['policy_infos'] %}
                <tr>
                    <td>{{info['content']}}</td>
                    <td class="border-left-dashed">{{info['amount']}}</td>
                </tr>
                {% end %}
                </tbody>
            </table>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/wap-home.js"></script>
</html>
