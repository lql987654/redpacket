<!DOCTYPE Html>
<html style="font-size: 50px;">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,target-densitydpi=high-dpi,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="keywords" content="{{page_param['keywords']}}" />
    <meta name="description" content="{{page_param['description']}}" />
    <title>{{page_param['title']}}</title>
    <link rel="stylesheet" href="css/wap_home.css" />
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if(clientWidth>=750){
                        docEl.style.fontSize = '100px';
                    }else{
                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                    }
                };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-company-logo"><img src="images/example-conpany-logo.png"></div>
            <div class="header-info">另有最高<span>100元</span>滴滴红包免费送</div>
        </div>
        <div class="light-bg"></div>
        <div class="form-content">
            <div class="form-title">- 已有<span>16947140</span>人免费领取 -</div>
            <form class="form-box">
                <div class="form-content-box">
                    <div class="input-box">
                        <div class="input-name">你的姓名</div>
                        <input type="text" name="name" placeholder="请输入姓名" id="name" class="input-text input-text-forward">
                    </div>
                    <div class="input-box">
                        <div class="input-name">手机号码</div>
                        <input type="text" name="mobile" placeholder="请输入手机号码" id="mobile" class="input-text input-text-forward" maxlength="11">
                    </div>
                    <div class="input-box">
                        <div class="input-name">验证码</div>
                        <input type="text" name="mobile" placeholder="请输入验证码" id="mobile" class="input-text">
                        <div class="box-send">
                            <!--value="{{page_param['random']}}"-->
                            <input name="token" id="token" type="hidden"/>
                            <input id="random" name="r" type="hidden"/>
                            <input id="send" type="button" class="send" value="获取验证码">
                        </div>
                    </div>
                    <div class="input-box">
                        <div class="input-name">身份证号</div>
                        <input type="text" name="idCard" placeholder="请输入身份证号" id="idCard" class="input-text">
                    </div>
                    <div class="agree-box clear">
                        <input id="agree-btn" type="checkbox" checked>
                        <label class="fr" for="agree-btn">
                            <em></em>本人同意领取免费险并阅读<a href="javascript:;" id="activity-user-btn">活动规则</a>
                            <a href="javascript:;" id="activity-item-btn">投保须知</a>
                            <a href="javascript:;" id="activity-rules-btn">用户协议</a>
                        </label>
                    </div>
                    <div class="submit">
                        <input type="button" value="免费领取" class="form-submit" id="form-submit">
                    </div>
                    <div class="form-tip">*后续会有保险公司电话联系您确认免费险事宜</div>
                </div>
            </form>
        </div>
        <div class="table-content">
            <div class="table-title">泰康飞常保100万航空意外险</div>
            <div class="table-icon"></div>
            <div class="table-info">
                <span>保障期限：365天</span>
                <span>保障年龄：22-50周岁</span>
            </div>
            <div class="table-detail">
                <table>
                    <thead>
                        <tr>
                            <th>保障内容</th>
                            <th class="border-left">最高保额</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>飞机意外身故/残疾</td>
                            <td class="border-left">100万</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="footer">
            <p>本活动由黑牛保险提供、黑牛保险为合法服务提供商</p>
            <p>服务热线：010-52747178（工作日10:00-17:00）</p>
            <p>服务邮箱：service@heiniubao.com  |  服务QQ：3471653040</p>
        </div>
    </div>
</body>
<script src="js/wap_home.js"></script>
</html>
