</head>
<script>
    (function (doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                if(clientWidth>=750){
                    docEl.style.fontSize = '100px';
                }else{
                    docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                }
            };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
<body>
    <div class="container">
        <div class="content">
            <div class="content-header">
                <div class="content-rules"><img src="images/24nx82tt2d.png"/></div>
                <div class="content-prizes"><img src="images/40sqgf3eb3.png" /></div>
            </div>
            <div class="doll-mac">
                <div class="mac-top"></div>
                <div class="mac-border"></div>
                <div class="zhuazi">
                    <div class="foots">
                        <div class="left-foot" style="transform: rotate(0deg);"></div>
                        <div class="right-foot" style="transform: rotate(0deg);"></div>
                        <div class="win"><img></div>
                    </div>
                    <div class="pole"></div>
                </div>
            </div>
        </div>
    </div>
</body>
