<!DOCTYPE Html>
<html style="font-size: 50px;">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,target-densitydpi=high-dpi,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="keywords" content="{{page_param['keywords']}}" />
    <meta name="description" content="{{page_param['description']}}" />
    <title>{{page_param['title']}}</title>
    <link rel="stylesheet" href="css/wap-result.css" />
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if(clientWidth>=750){
                        docEl.style.fontSize = '100px';
                    }else{
                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                    }
                };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>
<body>
    <div class="mask" id="mask"></div>
    <div class="result-popup-container">
        <a href="javascript:;" class="wap-result-close"></a>
        <div class="result-popup-title">
            <p>恭喜获得平安i康保重疾险—<span>APP特供！</span></p>
        </div>
        <div class="result-popup-content">
            <div class="result-popup-tel">验证码短信已发送至<span>134****3221</span></div>
            <div class="captcha-box">
                <input type="tel" name="captcha" placeholder="填写验证码立即下载APP领取" id="captcha" class="input-text" maxlength="6">
            </div>
            <div class="result-popup-info clear-float">
                <div class="info-item"><p class="info-num ">110万</p><p>最高保额</p></div>
                <div class="info-item"><p class="info-num ">130种</p><p>涵盖130种疾病</p></div>
                <div class="info-item"><p class="info-num ">1次性</p><p>理赔款全额到账</p></div>
            </div>
            <div class="result-cost">
                <div class="result-cost-detail">测算您的保费仅为:<span>￥0.08/天</span></div>
            </div>
        </div>
        <div class="result-popup-bottom">
            <div class="result-bottom-welfare">加福利</div>
            <div class="result-bottom-adv-tip">
                <p>下载平安健康免费送“i动保”</p>
                <p>走路就能领最高10万重疾保额</p>
            </div>
        </div>
    </div>
</body>
</html>
