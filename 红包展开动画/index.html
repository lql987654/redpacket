<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if(clientWidth>=750){
                        docEl.style.fontSize = '100px';
                    }else{
                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                    }
                };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
    <link href="css/index.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="mask" id="mask"></div>
<div class="" id="redpacket-mask-container">
    <div class="new-packet-list">

        <div class="red">
            <div class="red-envelope open"></div>
            <div class="red-forward"></div>
            <div class="red-btn"></div>
            <div class="show-gift delay1000 prize">
                <img src="images/red-packet-prize-bg.png" class="gift-bg">
                <img src="https://bpic.588ku.com/element_banner/20/18/07/62644b18de9fd8829bc163c621040f8a.jpg" class="gift-img">
                <p class="gift-info">这是一张网络图</p>
            </div>
            <div class="red-packet-slide-tip">
                <img src="images/arrow.png" class="delay500 opacity-img">
                <img src="images/arrow.png" class="delay300 opacity-img"> 向左滑切换
            </div>
        </div>
    </div>
</div>
</body>
</html>
