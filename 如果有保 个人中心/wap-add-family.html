<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport"
          content="width=device-width,target-densitydpi=high-dpi,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" />
    <title>领百万保障，送进口红酒</title>
    <meta name="keywords" content="黑牛保险,互联网保险,平安,泰康,大都会,招商信诺,百年人寿,交通意外,重大疾病,健康保障,问卷调查" />
    <meta name="description" content="领百万保障，送进口红酒" />
    <script src="https://test.heiniubao.com/static/plugins/common/new_insurance/js/wap-flexible-1.0.0.min.js?v=ddfdefcc93df5496ffc8a3eeb01b9168"></script>
    <!--基础css-->
    <link rel="stylesheet" href="https://test.heiniubao.com/static/plugins/common/new_insurance/css/wap-common.css?v=150811886ea19d2e4e85efb5ae1400eb"/>
    <!-- jquery -->
    <script src="https://test.heiniubao.com/static/js/plugins/lib/jquery-3.2.1.min.js?v=c9f5aeeca3ad37bf2aa006139b935f0a"></script>

    <!--本页面css-->
    <link rel="stylesheet" href="css/wap-add-family.css" />
</head>
<body onhashchange="_goBack()">
    <div class="info-box">
        <form class="form-box" id="form-box">
            <div class="input-box clx">
                <div class="left-box">姓名</div>
                <div class="right-box"><input type="text" placeholder="请输入姓名" name="name" class="input-text"></div>
            </div>
            <div class="input-box clx">
                <div class="left-box">身份证</div>
                <div class="right-box"><input type="text" placeholder="请输入身份证号" name="idCard" class="input-text"></div>
            </div>
            <div class="checkbox-box clx">
                <div class="left-box">与本人关系</div>
                <div class="right-box clx">
                    <div class="checkbox-item">
                        <input type="radio" id="relation-1" name="relation" checked>
                        <label for="relation-1">配偶</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="radio" id="relation-2" name="relation">
                        <label for="relation-2">父亲</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="radio" id="relation-3" name="relation">
                        <label for="relation-3">母亲</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="radio" id="relation-4" name="relation">
                        <label for="relation-4">儿子</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="radio" id="relation-5" name="relation">
                        <label for="relation-5">女儿</label>
                    </div>
                </div>
            </div>
            <div class="checkbox-box clx last-checkbox-box">
                <div class="left-box">有无社保</div>
                <div class="right-box clx">
                    <div class="checkbox-item">
                        <input type="radio" id="social-insurance-1" name="social-insurance" checked>
                        <label for="social-insurance-1">有</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="radio" id="social-insurance-2" name="social-insurance">
                        <label for="social-insurance-2">无</label>
                    </div>
                </div>

                <div class="checkbox-info-box">
                    <h2>我们常说的社保都包括哪些？</h2>
                    <p>常见的社保包括农村合作医疗（新农合）、城镇职工医保、城镇居民医保、少儿医保等政府主导的基本医疗保障项目，满足最基本的医疗保障需求。</p>
                </div>
            </div>
        </form>
    </div>

    <a href="javascript:;" class="add-family-button">提交</a>
    <p class="note">您所提交的信息将会受到保护</p>
    <div class="error-msg"><span>请输入家人姓名</span></div>
</body>
</html>
